<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" context="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="col-md-4">
			<h1>Books</h1>
		</div>
		<div class="col-md-4">
			<h3 th:inline="text">Welcome
				[[${#httpServletRequest.remoteUser}]]</h3>
		</div>
		<div class="col-md-4" style="padding: 20px 0">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
			</form>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>ISBN</th>
					<th>Year</th>
					<th>Category</th>
					<th sec:authorize="hasAuthority('ADMIN')"> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${books}">
					<td><span th:text="${book.author}">Author</span></td>
					<td><span th:text="${book.title}">Title</span></td>
					<td><span th:text="${book.isbn}">ISBN</span></td>
					<td><span th:text="${book.year}">Year</span></td>
					<td><span th:text="${book.category.name}">Category</span></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger"
						th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<a class="btn btn-success" href="/addbook">Add Book</a>
</body>

</html>
